<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Add Notes</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}">
    </link>
</head>

<body class="sub-screen">
    <header>

    </header>
    <main>
        <div>
            <form method="get" action="" th:action="@{/editNote}" th:object="${editnote}">
                <p>Title: <input type="text" name="title" th:field="*{title}"></p> 
                <p>Date: <input type="text" name="date" th:field="*{date}"></p>
                <p>Course Name: <input type="text" name="courseN" th:field="*{courseName}"></p>
                <p>Course Code: <input type="text" name="courseC" th:field="*{courseCode}"></p>
                <p>Note:</p>
                <textarea name="notes" th:field="*{notes}">Add a note here...</textarea><br>
                
                <input type="hidden" name="noteId" th:field="*{id}"/>
                <input type="submit" value="Save" name="save">
                <input type="submit" value="Cancel" name="cancel">
            </form>
        </div>
        <p><a href="/addNote">Add Note</a></p>
        <p><a href="/userIndex">Back to home</a></p>
    </main>
    <footer>The footer</footer>
</body>

</html>
