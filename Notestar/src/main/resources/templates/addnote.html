<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Add Notes</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}">
    </link>
</head>

<body class="sub-screen">
    <header>

    </header>
    <main>
        <div>
            <form action="#" th:action="@{/addNote}" method="post" th:object="${note}">
                <p>Title: <input type="text" th:field="*{title}"></p>
                <p>Date: <input type="text" th:field="*{date}"></p>
                <p>Course Name: <input type="text" th:field="*{course.courseName}"></p>
                <p>Course Code: <input type="text" th:field="*{course.courseCode}"></p>
                <p>Note:</p>
                <textarea th:field="*{notes}">Add a note here...</textarea><br>
                <input type="submit" value="Save" name="save">
                <input type="submit" value="Cancel" name="save">
            </form>
        </div>
        <p><a href="/">Back to home</a></p>
    </main>
    <footer>The footer</footer>
</body>

</html>
