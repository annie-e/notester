<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Add Notes</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}">
    </link>
</head>

<body class="sub-screen">
    <header>

    </header>
    <main>
        <div class="container-list-page">
            <form action="#" th:action="@{/redirect:/addNote}" method="post" th:object="${note}">
                <table>
                <tr><td>Title: </td>
                    <td><input type="text" th:field="*{title}"></td></tr>
                <tr>
                    <td>Date: </td>
                    <td><input type="text" th:field="*{date}"></td>
                </tr>
                <tr>
                    <td>Course: </td>
                    <td><input type="text" th:field="*{course}"></td>
                </tr>
                <tr><td>Note: </td>
                    <td><textarea id="notes-area">Add a note here...</textarea><br></td>
                </tr>
                </table>
                <input type="submit" value="Save">
                <input type="button" value="Cancel">
                <p><a href="index.html">Back to home..</a></p>
            </form>
        </div>
    </main>
    <footer>The footer</footer>
</body>

</html>
