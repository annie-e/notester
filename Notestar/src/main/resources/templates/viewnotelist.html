<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Add Notes</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}">
    </link>
</head>

<body class="sub-screen">
    <header>
        <!--I am not sure about this part how to display the courses as navigation-->
        <nav th:each="course : ${courses}">
            <a href="#" th:text="${course}">Course names</a>
        </nav>
    </header>
    <main>
        <!-- need to fix the logic-->
        <div th:each="n:${note}" class="notelist">
            <p th:text="${n.date}">Date</p>
            <h3 th:text="${n.course.courseCode}"></h3>
            <h3 th:text="*{n.course.courseName}">Course Code Course Name</h3>
        </div>
        
        <p><a href="/">Back to home</a></p>
    </main>
    <footer>The footer</footer>
</body>

</html>
