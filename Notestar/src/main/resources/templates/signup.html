<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Sign Up Page</title>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/style.css" th:href="@{/css/style.css}">
    </link>
</head>

<body class="sub-screen">

    <div class="container-signup-credentials">
                <form action="">
                    <input type="text" class="credential-box" id="signup-email" placeholder="Email"><br />
                    <input type="text" class="credential-box" id="signup-username" placeholder="Username"><br />
                    <input type="password" class="credential-box" id="signup-password" placeholder="Password"><br />
                    <input type="password" class="credential-box" id="signup-password" placeholder="Repeat Your Password"><br />
                    <button type="submit" id="btn-cancel" >Sign Up</button>
                    <button type="submit" id="btn-signup" >Cancel</button>
                </form>
    </div>
</body>

</html>
