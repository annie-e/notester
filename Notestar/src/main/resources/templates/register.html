<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

    <h1>Sign Up</h1>
    
    <form th:action="@{/register}" method="post">
        Username: <input type="text" name="username" placeholder="Username" required autofocus><br>
        Password: <input type="password" name="password" placeholder="Password" required><br>
        Re-enter Password: <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Confirm">
    </form>

    <br>
    <div>Already have an account? <a th:href="@{/login}">login here</a></div>
    <a th:href="@{/}">Root Page</a>

</body>
</html>
